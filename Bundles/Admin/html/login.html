<htmltemplate id="login">
    <include src="menubar" />
    <h1>Strona logowania</h1>
    <form id="ankiety_login_form" class="kpcontainer kp100pr" >
        <table border="0">
            <caption>Monthly savings</caption>
            <tr>
                <td>Login</td>
                <td>
                    <input type="text" name="login" />
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input type="password" name="password" />
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>
                    <input type="button" value="Go" onclick="submitLoginData()" />
                </td>
            </tr>
        </table>
    </form>
</htmltemplate>
