<htmltemplate id="ankiety-edycja-strona-edycja">
    <fieldset class="ankiety-edycja-strona-edycja">
        <legend>Edycja strony: <span class="ankiety-edycja-strona_name"></span></legend>
        <div class="kpcontainer kp100pr">
            <div class="kpcontainer kp89pr kpfloatleft">
                <div class="kpcontainer kp100pr">
                    <div class="kpcontainer kp24pr kpfloatleft">Nazwa</div>
                    <div class="kpcontainer kp33pr kpfloatleft">
                        <input id="ankiety-edycja-strona_name" type="text" name="ankiety-edycja-strona-edycja_name" class="ankiety-edycja-strona_name" />
                    </div>
                </div>
                <div class="kpcontainer kp100pr">
                    <div class="kpcontainer kp24pr kpfloatleft">Opis początkowy</div>
                    <div class="kpcontainer kp33pr kpfloatleft">
                        <textarea id="ankiety-edycja-strona_descbegin" name="ankiety-edycja-strona-edycja_descbegin" class="ankiety-edycja-strona_descbegin"></textarea>
                    </div>
                </div>
            </div>
            <div class="kpcontainer kp10pr kpfloatright">
                <div class="kpcontainer kp100pr kp-questionnaire-edit-page-containerEditButtons">
                    <div class="kpcontainer kp100pr">
                        <button type="button" class="kp-questionnaire-edit-page-editNewFieldLineButton">+ Nowa linia pól</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="kpcontainer kp100pr">
            <div class="kpcontainer kp100pr">Lista pozycji:</div>
            <div id="kp-questionnaire-edit-page-line-field_list" class="kpcontainer kp100pr"></div>
            <div class="kpcontainer kp100pr">
                <div class="kpcontainer kp24pr kpfloatleft">Opis końcowy</div>
                <div class="kpcontainer kp33pr kpfloatleft">
                    <textarea id="ankiety-edycja-strona_descend" name="ankiety-edycja-strona-edycja_descend" class="ankiety-edycja-strona_descend"></textarea>
                </div>
            </div>
        </div>
    </fieldset>
</htmltemplate>
